<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Movie Website</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <input type="text" placeholder="Search for movies..." id="search-bar">
    </header>
    <div class="content-container">
        <div class="main-container">
            <div class="movie-container">
                <div class="movie-card" data-url="https://www.example.com/movie1">
                    <img src="movie1.jpg" alt="Movie 1">
                    <h3>Movie 1</h3>
                </div>
                <div class="movie-card" data-url="https://www.example.com/movie2">
                    <img src="movie2.jpg" alt="Movie 2">
                    <h3>Movie 2</h3>
                </div>
                <!-- Add more movie cards as needed -->
            </div>
        </div>
        <div class="sidebar">
            <div class="categories">
                <h2>Movie Categories</h2>
                <ul>
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Comedy</a></li>
                    <li><a href="#">Drama</a></li>
                    <li><a href="#">Horror</a></li>
                </ul>
            </div>
            <div class="top-posts">
                <h2>Top Posts</h2>
                <!-- Add top posts here -->
            </div>
            <div class="advertisement">
                <h2>Advertisement</h2>
                <!-- Add advertisement content here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
